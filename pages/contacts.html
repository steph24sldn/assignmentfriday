    <h1>Contact us about anything you might need</h1>
    <form action="./thankyoucontact.html" method="get">
        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="event">Select what branch you are regarding:</label><br>
        <select id="event" name="event" required>
            <option value="soccer">North greenwich</option>
            <option value="basketball">Bond Street</option>
            <option value="tennis">Knightsbridge</option>
        </select><br><br>

        <label for="comments">Comments you may want to add:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">

    </form>
